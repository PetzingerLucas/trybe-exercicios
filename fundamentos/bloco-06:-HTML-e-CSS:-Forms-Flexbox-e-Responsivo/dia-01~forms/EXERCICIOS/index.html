<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="container mb-3">
      <h1>Exercicio Validações</h1>
    </header>
    <main class="container mb-3">
      <div class="container mb-3">
      <label class="form-label" for="full-name"></label>Nome:
      <input class="form-control" type="text" name="full-name" id="full-name" required />
    </div>
      <div class="container mb-3">
      <label class="form-label" for="input-email"></label>E-mail
      <input class="form-control" type="email" name="email" id="input-email" required />
    </div>
    <div class="container mb-3">
      <label class="form-label" for="input-cpf"></label>CPF:
      <input class="form-control" type="text" name="cpf" id="input-cpf" required />
    </div>
    <div class="container mb-3">
      <label class="form-label" for="input-adress"></label>Endereço:
      <input class="form-control" type="text" name="adress" id="input-adress" required />
    </div>
    <div class="container mb-3">
      <label class="form-label" for="input-city"></label>Cidade:
      <input class="form-control" type="text" name="city" id="input-city" required />
    </div>
    <div class="container mb-3">
      <label class="form-label" for="select-state"></label>Estado:
      <select class="form-select " name="state" id="select-state">
      </select>
    </div>
    <div class="container mb-3">
      <label class="form-check-label" for="moradia1">Casa:</label>
      <input class="form-check-input" name="moradia" 
      id="moradia1"  type="radio">
      <label class="form-check-label" for="moradia2">Apartamento:</label>
      <input class="form-check-input" id="moradia2" name="moradia" type="radio">
  </div>
    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js" ></script>
  </body>
</html>
