<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercicio</title>
  </head>

  <body>
    <header>
      <h1>Exercicio Validações</h1>
    </header>
    <fieldset>
      <label for="full-name"></label>Nome:
      <input type="text" name="full-name" id="full-name" required />
      <br />
      <label for="input-email"></label>E-mail
      <input type="email" name="email" id="input-email" required />
      <br />
      <label for="input-cpf"></label>CPF:
      <input type="text" name="cpf" id="input-cpf" required />
      <br />
      <label for="input-adress"></label>Endereço:
      <input type="text" name="adress" id="input-adress" required />
      <br />
      <label for="input-city"></label>Cidade:
      <input type="text" name="city" id="input-city" required />
      <br />
      <label for="select-state"></label>Estado:
      <select name="state" id="select-state">
      </select>
      <br>
      <label for="casa"></label>Casa:
      <input type="radio">
      <label for="apt"></label>Apartamento:
      <input type="radio">
      <br>
    </fieldset>
    <script src="script.js" ></script>
  </body>
</html>
