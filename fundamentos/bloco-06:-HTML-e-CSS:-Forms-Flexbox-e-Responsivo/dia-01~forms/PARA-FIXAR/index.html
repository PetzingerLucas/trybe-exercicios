<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PARA FIXAR</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
  <main>
    <h1 class="display-4 text-muted">Formulário</h1>
    <form action="" method="get">
      <div class="form-group">
        <label for="nome-completo">Nome Completo:</label>
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
      </div class="form-group">
      <div class="form-group">
        <label for="input-email">
          E-mail:</label>
          <input class="form-control" type="email" placeholder="Digite seu email" required name="email" autofocus
            autocomplete="off" id="input-email">
      </div>
      <div class="form-group">
        <label for="input-password">Senha:
          </label>
          <input class="form-control" type="password" name="senha" id="input-password" required
            placeholder="Digite sua senha" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="input-estado">Estado onde você mora:
          <select class="form-control" name="estado" id="input-estado" required>
            <option value="na">Selecione uma opção</option>
            <option value="sp">São Paulo</option>
            <option value="pr">Paraná</option>
            <option value="sc">Santa Catarina</option>
          </select>
        </label>
      </div>    
      <div class="form-group">
        <p>Selecione sua foto:</p>
        <input class="btn btn-warning" type="file" name="foto" id="foto-perfil">
      </div>
      <div class="form-group">
        <p>Comidas favoritas:</p>
        <label for="comida-1">
          <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
        </label>
      </div>
      <div class="form-group">
        <label for="comida-2">
          <input type="radio" id="comida-2" name="comida-favorita" value="sushi">Sushi
        </label>
      </div>
      <div class="form-group">
        <label for="comida-3">
          <input type="radio" id="comida-3" name="comida-favorita" value="cafe">Café
        </label>
      </div>
      <div class="form-group">
        <p>Escreva algo sobre você:</p>
        <textarea class="form-control" name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="checkbox-noticias">
          <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções
          incriveis?
        </label>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">Enviar formulário</button>
      </div class="form-group">
    </form>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </main>
</body>

</html>
