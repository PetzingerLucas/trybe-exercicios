<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARA FIXAR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
    <h1>Formulario</h1>
    <form action="" method="GET">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="input-email">
            E-mail: 
            <input type="email" placeholder="Digite seu email" required name="email" autofocus autocomplete="off" id="input-email"></label>
            <br>
            <label for="input-password">Senha: 
                <input type="password" name="senha" id="input-password" required placeholder="Digite sua senha" autocomplete="off"></label>
        <br>
          
        <!-- <input type="checkbox">Lembre-me
        <button>Entrar</button> -->
        <br>
        <label for="input-estado">Estado onde você mora:
        <select name="estado" id="input-estado" required>
            <option value="na">Selecione uma opção</option>
            <option value="sp">São Paulo</option>
            <option value="pr">Paraná</option>
            <option value="sc" >Santa Catarina</option>
        </select>
    </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
      <br>
      <p>Comidas favoritas:</p>
      <label for="comida-1">
          <input type="radio" id="comida-1" name="comida-favorita" value="pizza">Pizza
      </label>
      <br>
      <label for="comida-2">
          <input type="radio" id="comida-2" name="comida-favorita" value="sushi" >Sushi
      </label>
      <br>
      <label for="comida-3">
          <input type="radio" id="comida-3" name="comida-favorita" value="cafe">Café
      </label>
      <br>
      <p>Escreva algo sobre você:</p>
      <textarea name="sobre-mim" id="textarea-1" cols="30" rows="10"></textarea>
      <br>
      <label for="checkbox-noticias">
          <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber noticias e promoções incriveis?
      </label>
      <br>
      <br>
          <button type="submit">Enviar formulário</button>
    </form>
</main>
</body>

</html>
